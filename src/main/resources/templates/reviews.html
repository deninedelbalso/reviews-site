<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
	<title>review site</title>
</head>
<body>
	<h1>Animal Calendar Reviews</h1>
	<p>Welcome to the animal calendar review website voted <strong>#1</strong> in all of Northeast Ohio</p>


	<div th:each="review: ${reviews}">
		<li>
		<a th:href="@{/review(id=${review.id})}" th:text="${review.calendarName}"></a>
		</li>
	</div>
</body>
</html>
